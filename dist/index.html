<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/index.867122b9.css">
	<title>Modal</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<a href="#" class="header__logo">
				<img src="/Logo.96fe08a9.svg" alt="logo" class="logo">
			</a>
			<h1 class="header__title">Modal</h1>
		</div>
	</header>
	<main>
		<section class="section">
			<div class="container">
				<h2 class="section__title">Main components</h2>
				<h3 class="section__subtitle">Modal</h3>
				<div class="modal" tabindex="-1" role="dialog">
					<div class="modal-dialog" role="document">
					  <div class="modal-body">
						 <div class="modal-header">
							<h5 class="modal-title">Modal title</h5>
							<button type="button" class="modal-close" data-dismiss="modal" aria-label="Close">
							  <span aria-hidden="true">&times;</span>
							</button>
						 </div>
						 <div class="modal-content">
							<p>Here is the content of modal, it can be anything. It is recommended to replace with a new component</p>
						 </div>
						 <div class="modal-footer">
							<button type="button" class="modal-btn modal-btn--cancel" data-dismiss="modal">Cancel</button>
							<button type="button" class="modal-btn modal-btn--confirm">Confirm</button>
						 </div>
					  </div>
					</div>
				 </div>
			</div>
		</section>
	</main>

	<script src="/index.579125c3.js"></script>
<script src="/Modal.3464ddca.js"></script></body>
</html>
